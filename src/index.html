<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>コンピュータ</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <script>
    var secret = "bonus3000";
    var index = 0;
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() == secret[index]) index++;
      else index = 0;
      if (index == secret.length) {
        document.body.classList.toggle("secret3000");
        index = 0;
      }
    });
  </script>
</html>
