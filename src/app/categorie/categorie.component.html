<div class="content">
  <section>
    <h1 class="header_2">{{ title }}</h1>
    <div class="subtitle">{{ subtitle }}</div>
  </section>
  <section *ngIf="filteredData.length != 0" class="search_section">
    <form
      class="filters"
      [formGroup]="filtersForm"
      (ngSubmit)="onFiltersSubmit()"
    >
      <p class="filters_title">Crit√®res de s√©lection</p>
      <div class="range">
        <input
          formControlName="priceControl"
          type="range"
          name="price_range"
          id="price_range"
          min="{{ priceMin }}"
          max="{{ priceMax }}"
          value="{{ priceMin }}"
        />
        <label for="price_range">{{ priceMin }}‚Ç¨</label>
        <label for="price_range">{{ priceMax }}‚Ç¨</label>
      </div>
      <div class="confirm-selection">
        <app-text-icon-button
          class="confirmer_selection"
          text="Confirmer la s√©lection"
          type="submit"
        ></app-text-icon-button>
      </div>
    </form>
    <div class="results">
      <div class="topbar">
        <p>Mod√®le</p>
        <p>Prix</p>
        <p *ngIf="title != 'Composants'">Actions</p>
      </div>
      <div class="items">
        <app-search-item
          *ngFor="let item of filteredData; let index"
          [item]="item"
        ></app-search-item>
      </div>
    </div>
  </section>
  <section *ngIf="filteredData.length == 0">
    <p class="no-product">Pas de produits üò•</p>
  </section>
</div>
